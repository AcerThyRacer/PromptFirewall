openapi: 3.1.0
info:
  title: The Prompt Firewall API
  version: 2.0.0
  description: |
    REST API for The Prompt Firewall â€” a local security proxy for AI API calls.
    Provides configuration, monitoring, analytics, and alerting endpoints.
  license:
    name: MIT

servers:
  - url: http://localhost:8081
    description: Local development

security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: Required for POST/PUT/DELETE. GET endpoints are open.

  schemas:
    PIIRule:
      type: object
      properties:
        pii_type:
          type: string
          enum: [email, phone, ssn, credit_card, ip_address]
        enabled:
          type: boolean
        action:
          type: string
          enum: [block, redact, warn, log]

    InjectionRule:
      type: object
      properties:
        enabled:
          type: boolean
        threshold:
          type: number
          minimum: 0
          maximum: 1
        action:
          type: string
          enum: [block, redact, warn, log]

    BudgetRule:
      type: object
      properties:
        enabled:
          type: boolean
        daily_limit:
          type: number
        weekly_limit:
          type: number
        monthly_limit:
          type: number
        action:
          type: string
          enum: [block, redact, warn, log]

    SecurityRules:
      type: object
      properties:
        pii_rules:
          type: array
          items:
            $ref: '#/components/schemas/PIIRule'
        injection_rule:
          $ref: '#/components/schemas/InjectionRule'
        budget_rule:
          $ref: '#/components/schemas/BudgetRule'

    TrafficEntry:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        method:
          type: string
        endpoint:
          type: string
        model:
          type: string
        prompt_preview:
          type: string
        status:
          type: integer
        tokens_used:
          type: integer
        cost:
          type: number
        threat_level:
          type: string
          enum: [none, low, medium, high, critical]
        blocked:
          type: boolean
        block_reason:
          type: string
          nullable: true
        latency_ms:
          type: number

    DashboardStats:
      type: object
      properties:
        total_requests:
          type: integer
        blocked_requests:
          type: integer
        pii_detections:
          type: integer
        injection_attempts:
          type: integer
        total_spend_today:
          type: number
        total_tokens_today:
          type: integer
        requests_per_minute:
          type: number

    AccessRules:
      type: object
      properties:
        allowed_endpoints:
          type: array
          items: { type: string }
        blocked_endpoints:
          type: array
          items: { type: string }
        blocked_keywords:
          type: array
          items: { type: string }
        allowed_models:
          type: array
          items: { type: string }
        blocked_models:
          type: array
          items: { type: string }

    WebhookConfig:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [threat_high, threat_critical, request_blocked, budget_warning, pii_response_leak]
        enabled:
          type: boolean

paths:
  /api/stats:
    get:
      summary: Dashboard statistics
      tags: [Dashboard]
      responses:
        '200':
          description: Current dashboard stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'

  /api/rules:
    get:
      summary: Get security rules
      tags: [Configuration]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityRules'
    post:
      summary: Update security rules
      tags: [Configuration]
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityRules'
      responses:
        '200':
          description: Updated rules
        '400':
          description: Validation failed

  /api/traffic:
    get:
      summary: Get traffic log
      tags: [Traffic]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: List of traffic entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrafficEntry'

  /api/traffic/export:
    get:
      summary: Export traffic log
      tags: [Traffic]
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json, csv]
            default: json
      responses:
        '200':
          description: File download

  /api/budget:
    get:
      summary: Get budget statistics
      tags: [Budget]
      responses:
        '200':
          description: Budget spend/token stats

  /api/webhooks:
    get:
      summary: List webhooks
      tags: [Alerting]
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WebhookConfig'
    post:
      summary: Register webhook
      tags: [Alerting]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
                name:
                  type: string
                events:
                  type: array
                  items: { type: string }
                secret:
                  type: string
      responses:
        '200':
          description: Webhook registered
    delete:
      summary: Remove webhook
      tags: [Alerting]
      parameters:
        - name: name
          in: query
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Webhook removed

  /api/alerts:
    get:
      summary: Alert history
      tags: [Alerting]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Recent alerts

  /api/access:
    get:
      summary: Get access rules
      tags: [Access Control]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessRules'
    post:
      summary: Update access rules
      tags: [Access Control]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessRules'
      responses:
        '200':
          description: Updated rules

  /api/replay:
    post:
      summary: Replay request through pipeline
      tags: [Testing]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: Traffic entry ID to replay
                text:
                  type: string
                  description: Raw text (alternative to id)
                endpoint:
                  type: string
                model:
                  type: string
      responses:
        '200':
          description: Dry-run results
        '404':
          description: Entry not found

  /api/test/pii:
    post:
      summary: Test PII detection
      tags: [Testing]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [text]
              properties:
                text: { type: string }
      responses:
        '200':
          description: PII matches

  /api/test/injection:
    post:
      summary: Test injection detection
      tags: [Testing]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [text]
              properties:
                text: { type: string }
      responses:
        '200':
          description: Injection analysis
